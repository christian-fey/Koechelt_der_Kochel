<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter with CountAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #visitorCount {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Number of visits: <span id="visitorCount">0</span></p>

    <script>
        const apiUrl = 'https://api.countapi.xyz';
        const namespace = 'koechelt_der_kochel'; // Replace with a unique namespace
        const key = 'visitors'; // Replace with a unique key

        // Increment the count on page load
        fetch(`${apiUrl}/update/${namespace}/${key}/?amount=1`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitorCount').innerText = data.value;
            })
            .catch(error => console.error('Error:', error));

        // Get the current count
        fetch(`${apiUrl}/get/${namespace}/${key}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitorCount').innerText = data.value;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
