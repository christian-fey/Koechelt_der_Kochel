<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Like Button</title>
    <style>
        .like-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="like-button" id="likeButton">Like</button>
    <p id="likeStatus"></p>

    <script>
        let likeCount = 0;

        document.getElementById('likeButton').addEventListener('click', function() {
            likeCount++;
            document.getElementById('likeStatus').innerText = `Likes: ${likeCount}`;
        });
    </script>
</body>
</html>
