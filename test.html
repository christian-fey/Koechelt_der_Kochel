<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Counter Example</title>
    <style>
        .counter-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .counter-display {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website!</h1>
    <p>This page has a manual counter that increments when you click the button.</p>

    <!-- Button to Increment Counter -->
    <button class="counter-button" id="incrementButton">Increment Counter</button>

    <!-- Display the Current Counter Value -->
    <div class="counter-display">
        <p>Counter Value: <span id="counterValue">0</span></p>
    </div>

    <script>
        // Initialize counter from localStorage or set to 0 if it's the first time
        let counter = parseInt(localStorage.getItem('counter')) || 0;
        
        // Display the initial counter value
        document.getElementById('counterValue').innerText = counter;

        // Add click event to the button to increment the counter
        document.getElementById('incrementButton').addEventListener('click', function() {
            counter++; // Increment the counter
            localStorage.setItem('counter', counter); // Save to localStorage
            document.getElementById('counterValue').innerText = counter; // Update the display
        });
    </script>

</body>
</html>
